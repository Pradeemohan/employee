<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
    
        .navbar {
            background-color: #007bff; /* Blue color for navbar */
        }
    
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
    
        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            border-color: #007bff; /* Blue color for button border */
        }
    
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
    
        
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Employees Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:add_employee' %}">Add Employee</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Edit Employee</h2>
        <form id="editEmployeeForm">
            {% csrf_token %}
            <input type="hidden" id="editEmployeeId" name="id" value="{{ employee.id }}">
            
            <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" class="form-control" id="editName" name="name" value="{{ employee.name }}">
            </div>

            <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" class="form-control" id="editEmail" name="email" value="{{ employee.email }}">
            </div>

            <div class="form-group">
                <label for="editPassword">Password</label>
                <input type="password" class="form-control" id="editPassword" name="password" value="{{ employee.password }}">
            </div>

            <button type="button" class="btn btn-primary" id="saveEditEmployee">Save changes</button>
            <button type="button" class="btn btn-secondary ml-2" id="cancelEditEmployee">Cancel</button>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS for optional styling -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript file for handling edit functionality -->
    <script>
        $(document).ready(function() {
            // Function to retrieve CSRF token from cookies
            function getCSRFToken() {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, 'csrftoken'.length + 1) === ('csrftoken' + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring('csrftoken'.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Function to update an employee using AJAX
            function updateEmployee(employeeId, employeeData) {
                $.ajax({
                    url: '/update-employee/' + employeeId + '/',
                    type: 'POST',
                    data: {
                        'id': employeeId,
                        'name': employeeData.name,
                        'email': employeeData.email,
                        'password': employeeData.password,
                        csrfmiddlewaretoken: getCSRFToken()
                    },
                    success: function(response) {
                        alert('Employee updated successfully!');
                        window.location.href = '{% url "myapp:index" %}';
                    },
                    error: function(xhr, status, error) {
                        console.error('Error updating employee:', error);
                        alert('Failed to update employee. Please try again.');
                    }
                });
            }

            // Cancel editing and return to grid view
            $('#cancelEditEmployee').click(function() {
                window.location.href = '{% url "myapp:index" %}';
            });

            // Save changes button in edit form
            $('#saveEditEmployee').click(function() {
                var employeeId = $('#editEmployeeId').val();
                var employeeData = {
                    'name': $('#editName').val(),
                    'email': $('#editEmail').val(),
                    'password': $('#editPassword').val()
                };
                updateEmployee(employeeId, employeeData);
            });
        });
    </script>
</body>
</html>
