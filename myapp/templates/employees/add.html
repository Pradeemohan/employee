<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
    
        .navbar {
            background-color: #007bff; /* Blue color for navbar */
        }
    
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
    
        .btn-primary {
            background-color: #007bff; /* Blue color for primary button */
            border-color: #007bff; /* Blue color for button border */
        }
    
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
    
        
        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Employees Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:add_employee' %}">Add Employee</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-4">
    <h2>Add Employee</h2>

    <form id="EmployeeForm">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
            <div class="invalid-feedback">Please enter name.</div>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
            <div class="invalid-feedback">Please enter email.</div>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
            <div class="invalid-feedback">Please enter password.</div>
        </div>
        
        <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
        <a href="{% url 'myapp:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
    
    <div id="msg" class="alert alert-info mt-3" style="display: none;"></div>
</div>

<!-- Optional: jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    function showValidationError(inputId, message) {
        let errorDiv = $("#" + inputId).siblings(".invalid-feedback");
        errorDiv.text(message);
        errorDiv.show();
        $("#" + inputId).addClass("is-invalid");
    }

    function clearValidationErrors() {
        $(".invalid-feedback").hide();
        $(".form-control").removeClass("is-invalid");
    }

    $("#btnAdd").click(function () {
        clearValidationErrors();

        let name = $("#name").val();
        let email = $("#email").val();
        let password = $("#password").val();
        let csrf = $("input[name=csrfmiddlewaretoken]").val();

        let isValid = true;

        if (name == "") {
            showValidationError("name", "Please enter name");
            isValid = false;
        }

        if (email == "") {
            showValidationError("email", "Please enter email");
            isValid = false;
        }

        if (password == "") {
            showValidationError("password", "Please enter password");
            isValid = false;
        }

        if (!isValid) {
            return; // Prevent form submission if validation fails
        }

        // If all fields are valid, proceed with AJAX submission
        $.ajax({
            url: "{% url 'myapp:add_employee' %}",
            method: "POST",
            data: {
                name: name,
                email: email,
                password: password,
                csrfmiddlewaretoken: csrf
            },
            success: function(data) {
                $("#msg").removeClass('alert-danger').addClass('alert-success').text("Form Submitted Successfully").show();
                $("#EmployeeForm")[0].reset();
                // Redirect to appropriate page
                window.location.href = "{% url 'myapp:index' %}";
            },
            error: function() {
                $("#msg").removeClass('alert-success').addClass('alert-danger').text("Failed to submit form").show();
            }
        });
    });
</script>

</body>
</html>
